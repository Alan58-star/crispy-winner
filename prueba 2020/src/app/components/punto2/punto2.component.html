<div class="row mt-3">
<div *ngIf="contador!=5" class="card contenedor col-8 offset-2 text-center">
  <h1 class="h1 ">Â¿Cuantas {{opcion}} hay en {{palabra}}?</h1>
  <div class="row row-cols-2  " id="cBot">
    <div class="col p-1">
      <button (click)="game(respuestas[0])" [disabled]="cambio==true || contador==5"
        class="p-5 btn-outline-info botones btn-light mb-1 mt-2 bold">{{respuestas[0]}}</button>
    </div>
    <div class="col p-1">
      <button (click)="game(respuestas[1])" [disabled]="cambio==true || contador==5"
        class="p-5 btn-outline-info botones btn-light mb-1 mt-2 bold">{{respuestas[1]}}</button>
    </div>
    <div class="col p-1">
      <button (click)="game(respuestas[2])" [disabled]="cambio==true || contador==5"
        class="p-5 btn-outline-info botones btn-light mb-1 bold">{{respuestas[2]}}</button>
    </div>
    <div class="col p-1">
      <button (click)="game(respuestas[3])" [disabled]="cambio==true || contador==5"
        class="p-5 btn-outline-info botones btn-light mb-1 bold ">{{respuestas[3]}}</button>
    </div>
   
  </div>
  <div *ngIf="(cambio==true) " class="row ">
    <div class="p-2 col-10 offset-1">
      <h1 *ngIf="(win==true)" class="bg-success">CORRECTO</h1>
    </div>
    <div class="p-2 col-10 offset-1">
      <h1 *ngIf="(win==false)" class="bg-danger">INCORRECTO</h1>
    </div>
  </div>
  <div class="row mt-2">
  <button (click)="next()" *ngIf="(cambio==true)" [disabled]="contador==5" class="col-8 offset-2 mb-2 "id="next">Siguiente</button>
</div>
  
</div>

<div *ngIf="(contador==5)" class="row">
  <div class="card bg-warning col-8 offset-2 text-center">
  <h1>Su puntaje es: {{puntaje}}</h1>
  <img src="assets/imagenes/{{imagen}}" class="img-fluid" alt="">
  <button (click)="start()"  class=" btn-outline-light col-8 offset-2 "id="next">Reiniciar</button>
</div>
</div>
</div>
